<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulacro 02</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
        .verde {
            background-color: lightgreen;
            
        }

    </style>
</head>
<body ng-app="myApp">
    <h1>Simulacro parcial 02</h1>
    <div class="container" ng-controller="clientesController">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
               <h2 style="text-align:center">Lista de Clientes</h2>
               <table class="table table-bordered table-hover">
                   
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha Nacimiento</th>
                        <th>Sexo(M/F)</th>
                        <th>Localidad</th>
                    </tr>
                    <tr ng-repeat="cliente in lista" ng-class="(cliente.IdEstadoCivil == 'S') ? 'verde' : ''">
                        <td>{{cliente.Nombre}}</td>
                        <td>{{cliente.FechaNacimiento | date:'dd/MM/yyyy'}}</td>
                        <td>{{cliente.IdSexo}}</td>
                        <td>{{cliente.Localidad}}</td>
                    </tr>
                </table>
            </div>
           
        </div>

    </div>


</body>
</html>
