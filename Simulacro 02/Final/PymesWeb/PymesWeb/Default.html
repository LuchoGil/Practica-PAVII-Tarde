<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulacro 02</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
        .verde{
            background-color:lightgreen;
        }
    </style>
</head>

<body ng-app="app">
    <div class="container" ng-controller="ClientesController">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Lista de Clientes</h1>
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Nombre</th>
                        <th>Estado civil</th>
                        <th>Fecha de nacimiento</th>
                        <th>Sexo</th>
                        <th>Localidad</th>
                    </tr>
                    <tr ng-repeat="c in clientes | orderBy:'Nombre'" ng-class="c.IdEstadoCivil == 'S'?'verde':''">
                        <td>{{c.Nombre}}</td>
                        <td>{{c.IdEstadoCivil}}</td>
                        <td>{{c.FechaNacimiento | date : 'd/M/yy'}}</td>
                        <td>{{c.IdSexo}}</td>
                        <td>{{c.Localidad}}</td>
                    </tr>
                </table>


            </div>
        </div>
    </div>
</body>
</html>
