<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulacro 02</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .verde {
            background-color:greenyellow;
        }
    </style>
</head>
<body ng-app="app">
    <div class="container" ng-controller="GestorClientesController">
        <div class=" row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Lista Clientes</h1>
                <table class="table table-borded table-striped">
                    <tr>
                        <th>Nombre</th>
                        <th>Estado civil</th>
                        <th>Fecha de nacimiento</th>
                        <th>Sexo</th>
                        <th>Localidad</th>
                    </tr>

                    <tr ng-repeat="c in cientes | orderBy:'Nombre'" ng-class="c.IdEstadoCivil == 'S'? 'verde':''">
                        <td>{{c.nombre}}</td>
                        <td>{{c.IdEstadoCivil}}</td>
                        <td>{{c.FechaNaciimiento | date : 'd/M/yy' }}</td>
                        <td>{{c.IdSexo}}</td>
                        <td>{{c.Localidad}}</td>
                    </tr>


                </table>

            </div>


        </div>
    </div>
    


</body>
</html>
