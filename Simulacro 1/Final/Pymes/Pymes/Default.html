<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .rojo {
            color:red;
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <title>Lista de Articulos</title>
</head>
<body ng-app="app">
    <div class="container" ng-controller="ArticulosController">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Lista de Articulos</h1>               
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Código de Barras</th>
                        <th>Nombre</th>
                        <th>Fecha Alta</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                    <tr ng-repeat="a in articulos | orderBy:'Nombre'">
                        <td>{{a.CodigoDeBarra}}</td>
                        <td ng-class="a.stock < 50?'rojo':''">{{a.Nombre}}</td>
                        <td>{{a.FechaAlta | date : 'd/M/yy'}}</td>
                        <td>{{a.Precio | currency}}</td>
                        <td>{{a.stock}}</td>
                    </tr>
                </table>


            </div>
        </div>
    </div>

</body>
</html>
