<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fede gil</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    
    
</head>
    <body>
       <div ng-app="myApp" ng-controller="myCtrl">
            <div class="container">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">     
                    <h1>Lista de Articulos</h1>
                    <div class="row" style="height:40px;">
                        <div class="col-xs-2 bg-success" style="text-align:center; height: 100%">Codigo de barras</div>
                        <div class="col-xs-2 bg-success" style="text-align: center; height: 100%">Nombre</div>
                        <div class="col-xs-2 bg-success" style="text-align: center; height: 100%">Fecha alta</div>
                        <div class="col-xs-2 bg-success" style="text-align: center; height: 100%">Precio</div>
                        <div class="col-xs-2 bg-success" style="text-align: center; height: 100%">Stock</div>
                    </div>
                    <div ng-repeat="a in lista">
                        <div class="row" style="height:40px;">
                            <div class="col-xs-2 " style="text-align:center; height: 100%">{{a.CodigoDeBarra}}</div>
                            <div class="col-xs-2 " ng-class="a.stock < 50 ?'rojo':''" style=" text-align:center; height:100%">{{a.Nombre}}</div>
                            <div class="col-xs-2 " style="text-align: center; height: 100%">{{a.FechaAlta}}</div>
                            <div class="col-xs-2 " style="text-align: center; height: 100%">{{a.Precio}}</div>
                            <div class="col-xs-2 " style="text-align: center; height: 100%">{{a.stock}}</div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </body>

</html>
